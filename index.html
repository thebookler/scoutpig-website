<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutPig - Coming Soon</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Slick Carousel CSS (CDN) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
</head>
<body>

    <h1>Scout Pig App Coming Soon!</h1>
    <p>Available soon on the iOS App Store.</p>

    <!-- Screenshot Carousel -->
<div class="screenshot-grid">
            <img src="images/screenshot1.png" alt="Screenshot 1">
            <img src="images/screenshot2.png" alt="Screenshot 2">
            <img src="images/screenshot3.png" alt="Screenshot 3">
            <img src="images/screenshot4.png" alt="Screenshot 4">
            <img src="images/screenshot5.png" alt="Screenshot 5">
            <img src="images/screenshot6.png" alt="Screenshot 6">
        </div>
  

    <footer>
        <p>
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>

    <!-- jQuery & Slick Carousel Scripts (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

    <!-- Slick Carousel Init -->
    <script>
        $(document).ready(function(){
            $('.screenshot-carousel').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                arrows: false,
                adaptiveHeight: true,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: { slidesToShow: 1 }
                    },
                    {
                        breakpoint: 768,
                        settings: { slidesToShow: 1 }
                    }
                ]
            });
        });
    </script>

</body>
</html>
