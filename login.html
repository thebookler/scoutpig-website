<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Amazon</title>

    <!-- Amazon SDK -->
    <script src="https://assets.loginwithamazon.com/sdk/na/login1.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <h1>Login to Amazon</h1>
    <p>Click below to sign in with your Amazon Seller Account</p>

    <a id="LoginWithAmazon" href="javascript:void(0)">
        <img border="0" alt="Login with Amazon"
             src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_312x64.png"
             width="200" />
    </a>

    <script>
        // üî• Hardcoded Amazon OAuth Client ID
        const clientId = "amzn1.application-oa2-client.61c7cc4155f7442fa3ff0dce75d94cd3"; // ‚¨ÖÔ∏è Replace this with your actual Amazon Client ID

        document.getElementById("LoginWithAmazon").addEventListener("click", function() {
            const authUrl = `https://www.amazon.com/ap/oa?client_id=${clientId}&scope=sellingpartnerapi::oauth&response_type=code&redirect_uri=https://scoutpig.com/oauth/callback`;

            // üîÄ Redirect to Amazon OAuth Page
            window.location.href = authUrl;
        });
    </script>

</body>
</html>
